<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Tube</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 ">
            <div ><img src="./img/Logo.png" alt="" srcset=""></div>
            <button class="btn">Sort by View</button>
            <button class="btn bg-red-500 text-white">Blogs</button>
        </nav>

        <nav id="category-container" class="flex py-5 justify-center gap-5">
          <div>
            <button class="btn btn-sm  bg-red-500 text-white">All</button>
          </div>
    </header>
    <main>
        <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
            <div class="bg-base-100  shadow-sm">
                <figure class="relative">
                  <img
                  
                    src= "https://i.ibb.co/NTncwqH/luahg-at-pain.jpg"
                    alt="Songs"/>
                   <span class="absolute">3hrs 56 min ago</span>
                <div class="card-body">
                  <h2 class="text-xl">Laugh at My Pain </h2>
                  <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>

        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
